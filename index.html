<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浮生拾遗 | The Ephemeral Collector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Noto+Serif+JP:wght@400;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Zen+Old+Mincho&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #e0e5ec; /* Classic Neumorphism/Clay base */
        font-family: 'Space Mono', monospace;
        overflow-x: hidden;
      }
      /* Custom Scrollbar for that industrial feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e0e5ec; 
      }
      ::-webkit-scrollbar-thumb {
        background: #a3b1c6; 
        border-radius: 4px;
      }
      
      /* Hide scrollbar utility */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      .font-serif-jp {
        font-family: 'Zen Old Mincho', 'Noto Serif JP', serif;
      }
      .font-dot {
        font-family: 'DotGothic16', sans-serif;
      }
      
      /* Receipt Jagged Edge Utility */
      .jagged-bottom {
        position: relative;
      }
      .jagged-bottom::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 100%;
        height: 10px;
        background: linear-gradient(45deg, transparent 33.333%, #fdfbf7 33.333%, #fdfbf7 66.667%, transparent 66.667%), 
                    linear-gradient(-45deg, transparent 33.333%, #fdfbf7 33.333%, #fdfbf7 66.667%, transparent 66.667%);
        background-size: 20px 20px;
      }
      
      /* 3D Perspective Utility */
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clay: {
                base: '#e0e5ec',
                shadow: '#a3b1c6',
                highlight: '#ffffff',
              },
              ink: '#2c2c2c',
              'paper-white': '#fdfbf7',
            },
            boxShadow: {
              'clay-flat': '9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5)',
              'clay-pressed': 'inset 6px 6px 10px 0 rgba(163,177,198, 0.7), inset -6px -6px 10px 0 rgba(255,255,255, 0.8)',
              'clay-convex': 'inset -5px -5px 10px 0 rgba(163,177,198, 0.7), inset 5px 5px 10px 0 rgba(255,255,255, 0.8), 5px 5px 10px 0 rgba(163,177,198, 0.2)',
            }
          }
        }
      }
    </script>
